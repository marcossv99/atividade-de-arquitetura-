<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arquitetura Pipe e Filtros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formatador de Texto</h1>
    <form id="textForm">
      <label for="inputText">Insira o texto: </label><br />
      <textarea id="texto" name="texto" rows="10" cols="60" required></textarea>
      <br /><br />
      <button type="submit">Processar Texto</button>
    </form>

    <h2>Resultado</h2>
    <p id="saidaTexto"></p>
    <p id="contadorDePalavras"></p>

    <script src="script.js"></script>
  </body>
</html>
